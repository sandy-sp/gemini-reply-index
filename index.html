<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit a Prompt + DOCX</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Gemini Research Submissions</h1>

  <form id="uploadForm">
    <label>Your GitHub token:<br/>
      <input type="password" id="token" placeholder="ghp_…" required>
    </label><br/><br/>

    <label>Prompt:<br/>
      <textarea id="prompt" rows="4" cols="50" placeholder="Enter your Gemini prompt…" required></textarea>
    </label><br/><br/>

    <label>DOCX output:<br/>
      <input type="file" id="docFile" accept=".docx" required>
    </label><br/><br/>

    <button type="submit">Submit</button>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
